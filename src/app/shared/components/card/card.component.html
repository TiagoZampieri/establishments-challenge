<div class="card-container">
  <div class="card-content">
    <div class="card-img">
      <img [src]="establishment.picture">
    </div>
    <div class="card-info">
      <div class="info-title">
        <span class="name">{{ establishment.name }}</span>
        <span class="id">{{ establishment.id }}</span>
      </div>
      <div class="info-footer">
        <span class="city">{{ establishment.address }}</span>
      </div>
    </div>
  </div>
</div>
